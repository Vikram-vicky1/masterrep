<div class="container">
  <div class="row">
    <div class="col-md-8 col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor = "let server of servers"  [ngClass]="getStatusClasses(server)">
            <span class="badge badge-secondary">{{server.status}}</span>
            <strong>{{server.name}}</strong> | {{server.instanceType | uppercase }} | {{server.started | date : 'shortDate'}} 
        </li>
      </ul>
      <h1>hello</h1>
    </div>
  </div>
</div>
